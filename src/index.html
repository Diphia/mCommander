<!DOCTYPE html>
<html>
<head>
    <title>mCommander</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pane" id="leftPane">
            <div class="path-display" id="leftPath"></div>
            <div class="file-list" id="leftFiles"></div>
        </div>
        <div class="pane" id="rightPane">
            <div class="path-display" id="rightPath"></div>
            <div class="file-list" id="rightFiles"></div>
        </div>
    </div>
    <div id="searchBox" class="search-box hidden">
        <span class="search-prefix">/</span>
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
    <div id="searchResults" class="search-results hidden"></div>
    <div id="notificationBox" class="notification-box hidden">
        <span id="notificationPrefix" class="notification-prefix"></span>
        <span id="notificationText"></span>
    </div>
    <div id="progressBox" class="progress-box hidden">
        <div class="progress-label">Copying...</div>
        <div class="progress-bar">
            <div id="progressBar" class="progress-bar-fill"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
