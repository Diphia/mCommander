<!DOCTYPE html>
<html>
<head>
    <title>Double Pane File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pane" id="leftPane">
            <div class="path-display" id="leftPath"></div>
            <div class="file-list" id="leftFiles"></div>
        </div>
        <div class="pane" id="rightPane">
            <div class="path-display" id="rightPath"></div>
            <div class="file-list" id="rightFiles"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
